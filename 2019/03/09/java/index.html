                <h1 id="今天是3月九号"><a href="#今天是3月九号" class="headerlink" title="今天是3月九号"></a><strong>今天是3月九号</strong></h1><p>掌握多线程语法</p>
<p><font size="5">掌握thread类的使用方法</font><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">public class thread &#123;</span><br><span class="line"></span><br><span class="line">主函数声明</span><br><span class="line"></span><br><span class="line">public static void main(String[] args) &#123;</span><br><span class="line"></span><br><span class="line">	创建三个新的线程：</span><br><span class="line">	Runnable printA =new printchar(&apos;a&apos;,100);</span><br><span class="line">	Runnable printB =new printchar(&apos;b&apos;,100);</span><br><span class="line">	Runnable print100 =new printnum(100);</span><br><span class="line">	</span><br><span class="line">	定义三个线程：</span><br><span class="line">	Thread thread1 = new Thread(printA);</span><br><span class="line">	Thread thread2 = new Thread(printB);</span><br><span class="line">	Thread thread3 = new Thread(print100);</span><br><span class="line">    </span><br><span class="line">    线程开始执行：</span><br><span class="line">	thread1.start();</span><br><span class="line">	thread2.start();</span><br><span class="line">	thread3.start();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">定义printchar继承线程类：</span><br><span class="line">class printchar implements Runnable&#123;</span><br><span class="line">	private char chartoprint;</span><br><span class="line">	private int time;</span><br><span class="line">	</span><br><span class="line">	构造器：</span><br><span class="line">	public printchar(char chartoprint, int time) &#123;</span><br><span class="line">		super();</span><br><span class="line">		this.chartoprint = chartoprint;</span><br><span class="line">		this.time = time;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	重写run方法：</span><br><span class="line">	public void run()&#123;</span><br><span class="line"></span><br><span class="line">	循环输出chartoprint里的值</span><br><span class="line">	for(int i=0;i&lt;time;i++) &#123;</span><br><span class="line">		System.out.print(chartoprint);</span><br><span class="line">	&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">另一个线程类：</span><br><span class="line">class printnum implements Runnable&#123;</span><br><span class="line">	private int lastnum;</span><br><span class="line">	</span><br><span class="line">	构造器:</span><br><span class="line">	public printnum(int lastnum) &#123;</span><br><span class="line">		super();</span><br><span class="line">		this.lastnum = lastnum;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	重写run方法：</span><br><span class="line">	public void run() &#123;</span><br><span class="line"></span><br><span class="line">		循环输出1~lastnum</span><br><span class="line">		for(int i=0;i&lt;lastnum;i++) &#123;</span><br><span class="line">			System.out.print(&quot; &quot;+i);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

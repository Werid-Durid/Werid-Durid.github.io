;1&quot; value=&quot;2&quot;&gt;4&lt;br&gt;</span><br><span class="line">		&lt;input type=&quot;radio&quot; name=&quot;1&quot; value=&quot;3&quot;&gt;3&lt;br&gt;</span><br><span class="line">		&lt;input type=&quot;radio&quot; name=&quot;1&quot; value=&quot;4&quot;&gt;2&lt;br&gt;</span><br><span class="line">		&lt;input type=&quot;radio&quot; name=&quot;1&quot; value=&quot;5&quot;&gt;1&lt;br&gt;</span><br><span class="line">		&lt;br&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		&lt;!--测试复选框--&gt;</span><br><span class="line">		以下是水果的种类是：</span><br><span class="line">		&lt;input type=&quot;checkbox&quot; name=&quot;6&quot; value=&quot;6&quot;&gt;蓝莓&lt;br&gt;</span><br><span class="line">		&lt;input type=&quot;checkbox&quot; name=&quot;6&quot; value=&quot;7&quot; checked=&quot;checked&quot;&gt;菩提&lt;br&gt;</span><br><span class="line">		&lt;input type=&quot;checkbox&quot; name=&quot;6&quot; value=&quot;8&quot;&gt;香蕉&lt;br&gt;</span><br><span class="line">		&lt;input type=&quot;checkbox&quot; name=&quot;6&quot; value=&quot;9&quot;&gt;苹果&lt;br&gt;</span><br><span class="line">		&lt;input type=&quot;checkbox&quot; name=&quot;6&quot; value=&quot;10&quot;&gt;相机&lt;br&gt;</span><br><span class="line">		&lt;br&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		请选择您感兴趣的图书类型：</span><br><span class="line">		&lt;select name=&quot;3&quot; size=&quot;5&quot; multiple=&quot;multiple&quot; &lt;!--这是多选的意思--&gt; &gt;</span><br><span class="line">			&lt;option value=&quot;a1&quot;&gt;网站编程</span><br><span class="line">			&lt;option value=&quot;a2&quot;&gt;办公软件</span><br><span class="line">				&lt;option value=&quot;a3&quot;&gt;设计软件</span><br><span class="line">					&lt;option value=&quot;a4&quot;&gt;网络管理</span><br><span class="line">						&lt;option value=&quot;a5&quot;&gt;黑客攻防</span><br><span class="line">		&lt;/select&gt;</span><br><span class="line">		&lt;/form&gt;</span><br><span class="line"></span><br><span class="line">		&lt;form&gt;</span><br><span class="line">			请输入购买商品的日期：&lt;br&gt;</span><br><span class="line">			&lt;input type=&quot;date&quot; name=&quot;date1&quot;&gt;&lt;br&gt;</span><br><span class="line">			请输入你的幸运数字:&lt;br&gt;</span><br><span class="line">			&lt;input type=&quot;number&quot; name=&quot;shuzi&quot; required=&quot;required&quot;&gt;&lt;br&gt;</span><br><span class="line">			&lt;br&gt;</span><br><span class="line">			请输入你的排名：&lt;br&gt;</span><br><span class="line">			&lt;input type=&quot;range&quot; name=&quot;paimin&quot; max=&quot;5&quot; min=&quot;1&quot;&gt;</span><br><span class="line">			&lt;input type=&quot;submit&quot; name=&quot;登陆&quot;&gt;</span><br><span class="line">		&lt;/form&gt;</span><br><span class="line"></span><br><span class="line">		&lt;br&gt;</span><br><span class="line"></span><br><span class="line">		请输入您的工作情况:&lt;br&gt;</span><br><span class="line">		&lt;textarea name=&quot;yourwork&quot; rows=&quot;5&quot; cols=&quot;50&quot;&gt;</span><br><span class="line">		&lt;/textarea&gt;</span><br><span class="line">					&lt;br&gt;</span><br><span class="line">			&lt;input type=&quot;submit&quot; name=&quot;提交&quot;&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;</span><br><span class="line">		&lt;a name=&quot;4&quot;&gt;&lt;/a&gt;</span><br><span class="line">		&lt;p&gt;我的母亲有 &lt;span style=&quot;color:blue&quot;&gt;蓝色&lt;/span&gt; 的眼睛。&lt;/p&gt; </span><br><span class="line"></span><br><span class="line">        &lt;!--</span><br><span class="line">        加载一个音乐</span><br><span class="line"></span><br><span class="line">        audio三个属性 controls perload autoplay</span><br><span class="line">        --&gt;</span><br><span class="line">        点击播放cry for the moon</span><br><span class="line">        &lt;img src=&quot;crm.jpg&quot;&gt;</span><br><span class="line">		&lt;audio src=&quot;crm.mp3&quot; controls=&quot;controls&quot;&gt;	</span><br><span class="line"></span><br><span class="line">&lt;!-- 		&lt;source src=&quot;crm.mp3&quot; type=&quot;audio/mpeg&quot;&gt; --&gt;</span><br><span class="line">		&lt;/audio&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!--加载一个视频--&gt;</span><br><span class="line"></span><br><span class="line">		&lt;video src=&quot;dmc.mp4&quot; controls=&quot;controls&quot; &gt;</span><br><span class="line"></span><br><span class="line">		&lt;/video&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		&lt;!--</span><br><span class="line">			</span><br><span class="line">			以下是node.js文件内容</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			利用画布画矩形--&gt;		</span><br><span class="line">		&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">	</span><br><span class="line">			v line">		 // var dig=Math.PI/15*11:</span><br><span class="line">		 // 	for (var i = 0 ; i &lt;30; i++) &#123;</span><br><span class="line">		 // 		var x=Math.sin(i*dig);</span><br><span class="line">		 // 		var y=Math.cos(i*dig);</span><br><span class="line">		 // 			d.bezierCurveTo(</span><br><span class="line">		 // 				dx+x*s,dy+y.s-100,dx+x*s+100,dy+y*s,dx+x*s,dy+y*s);</span><br><span class="line">		 // &#125;</span><br><span class="line">		 // d.closePath();</span><br><span class="line">		 // d.fill();</span><br><span class="line">		 // d.stroke();</span><br><span class="line"></span><br><span class="line">		 //创建线性渐变</span><br><span class="line">		 // var gradient =c.getContext(&quot;2d&quot;);</span><br><span class="line">		 // var xian=gradient.createLinearGradient(0,0,0,canvas.height);</span><br><span class="line">		 // xian.addColorStop(0,&quot;#fff&quot;);</span><br><span class="line">		 // xian.addColorStop(1,&quot;#000&quot;);</span><br><span class="line">		 // gradient.fillStyle = xian;</span><br><span class="line">		 // gradient.fillRect(0,0,400,400);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		 alert(&quot;sddddddddddddddddddddddd&quot;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		 	function myframe()&#123;</span><br><span class="line">		alert(&quot;this is my first java opration&quot;);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// window.alert(&quot;warning&quot;);</span><br><span class="line">	var b=10;</span><br><span class="line">	var a=b+10;</span><br><span class="line">	var c=&apos;csdadhar&apos;</span><br><span class="line">	var person=&#123;&quot;name&quot;:&quot;karsa&quot;,&quot;age&quot;:25,&quot;ismarry&quot;:false&#125;</span><br><span class="line">	for(x in person)&#123;</span><br><span class="line">		document.getElementById(&quot;demo&quot;).innerHTML+=person[x]+&quot;&lt;br&gt;&quot;;</span><br><span class="line">	&#125;</span><br><span class="line">	document.innerHTML=(&quot;hsdkfhhsjdf&quot;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	&lt;/script&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;</span><br><span class="line">		&lt;a name=&quot;4&quot;&gt;&lt;/a&gt;</span><br><span class="line">		&lt;p&gt;我的母亲有 &lt;span style=&quot;color:blue&quot;&gt;蓝色&lt;/span&gt; 的眼睛。&lt;/p&gt; </span><br><span class="line"></span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
